<!DOCTYPE html>
<html>
<head>
	<title>Contact me</title>
	<link rel="stylesheet" type="text/css" href="Contact.css">
</head>
<body>
	<div class="contact-title">
		<h1>Contact me</h1>
		<h2>Enter required information:</h2>
	</div>

	<div class="contact-form">
		<form id="contact-form" method="post" action="">
			<input type="text" name="name" class="form-control" placeholder="Name" required="required">
			<br>
			<input type="email" name="email" class="form-control" placeholder="Email Address" required="required">
			<br>
			<textarea name="message" class="form-control" placeholder="Message" required="required" rows="4"></textarea>
			<br>
			<input type="submit" name="send" class="form-control submit" value="SEND MESSAGE">
		</form>
	</div>
	<p>You can also email here: StevesTeacherYT@gmail.com</p>
</body>
</html>
